<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="calculator.js"></script>
<link rel = "stylesheet" href="./body.css">
<title>Calculator</title>
</head>
<main class="calculator">

        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button id="clear" class = "clear">AC</button>
        <button id="delete" class = "delete">Del</button>
        <button id="division" class = "operator">รท</button>
        <button class = "number">7</button>
        <button class = "number">8</button>
        <button class = "number">9</button>
        <button id="minus" class = "operator">-</button>
        <button class = "number">4</button>
        <button class = "number">5</button>
        <button class = "number">6</button>
        <button id="product" class = "operator">&times;</button>
        <button class = "number">1</button>
        <button class = "number">2</button>
        <button class = "number">3</button>
        <button id="sum" class = "operator">+</button>
        <button class = "decimal">.</button>


     

        <button class = "number">0</button>
        <button id="result" class = "equal">=</button>

    </main>



</html>
