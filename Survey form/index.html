<!DOCTYPE html>
<html>
  <div class="container">
    <header>
        <link rel="stylesheet" href="/Survey form/style.css">
    </header>

    <main>
        <body >
            <h1 id="title">Pásale si hay</h1>
            <p id="description">
            Ayudanos llenando esta pequeña encuesta!
            </p>
            <form id="survey-form">
                <div class="survey-question">
                    <label id="name-label" for="name">Nombre</label>
                    <input 
                    id="name"
                    name="name"
                    type="text"
                    placeholder="Ingresa tu nombre"
                    class="form-control"
                    type="text"
                    required
                    >
                </div>
                <div class="survey-question">
                    <label id="email-label" for="email">Email</label>
                    <input
                    id="email"
                    type="email"
                    min="10"
                    max="20"
                    inputmode="email"
                    placeholder="Ingresa tu email"
                    class="form-control"
                    required
                    >
                </div>
                <div class="survey-question" >
                    <label id="number-label" for="name">Edad</label>
                    <input
                    type="number"
                    id="number"
                    min="18"
                    max="99"
                    class="form-control"
                    inputmode="numeric"
                    placeholder="Ingresa tu edad"
                    >
                </div>
                <div class="survey-question">
                    <label for="opciones">¿Cuál es tu presentación de cacao favorita?</label>
                    <select name="opciones" id="dropdown" class="form-control">
                    <option value="Cacao crudo">Cacao</option>
                    <option value="Nibs de cacao">Nibs de cacao</option>
                    <option value="Cacao en polvo">Cacao en polvo</option>
                    </select>
                </div>
                <div class="survey-question">
                    <p>¿Has adquirido cacao con nosotros anteriormente?</p>
                    <label>
                      <input
                        name="user-response"
                        value="Si"
                        type="radio"
                        class="input-radio"
                        checked
                      />Si</label
                    >
              
                    <label
                      ><input
                        name="user-response"
                        value="No"
                        type="radio"
                        class="input-radio"
                      />No</label
                    >
                  </div>
                <div class="survey-question">
                    <p>¿En donde compraste el cacao?</p>
                    <label>
                      <input
                        name="user-response"
                        value="Pushkin"
                        type="checkbox"
                        class="input-checkbox"
                        checked
                      />Jardin Pushkin</label
                    >
              
                    <label
                      ><input
                        name="user-response"
                        value="Sotelo"
                        type="checkbox"
                        class="input-checkbox"
                      />Lomas de Sotelo</label
                    >
                  <label
                      ><input
                        name="user-response"
                        value="Tlalpan"
                        type="checkbox"
                        class="input-checkbox"
                      />Barrio Tlalpan</label
                    >
                </div>
                <div class="survey-question">
                    <p>Sugerencias o comentarios</p>
                    <textarea
                      id="comments"
                      class="input-textarea"
                      name="comment"
                      placeholder="Deja aqui tus comentarios..."
                    ></textarea>
                </div>
                <div class="button-holder">
                    <button type="submit" class="button" href="#">
                    Enviar
                    </button>
                </div>

            </form>
        </body>
    </main>
</div>
</html>
